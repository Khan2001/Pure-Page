<body id="body" onload="unfold()" oncontextmenu=self.event.returnValue=false onselectstart="return false">

    <div id="bar">

                <li><img src="./img/baidu.png" id="engine1" style="display: inline;"></li>
                <li><img src="./img/sogou.png" id="engine2" style="display: none;"></li>

                <li><img src="./img/google.png" id="engine4" style="display: none;"></li>
                <li><img src="./img/360.png" id="engine5" style="display: none;"></li>
            </ul>
        </button>
        <input type="text" name="word" placeholder="Here meets world" autocomplete="off" id="inputId"
            onkeypress="searchEnter(event)" onfocus="bigger()" onblur="smaller()">
        <button onclick="searchEngine()" id="clickButton"><img src="./img/magnifier.png" id="magnifier"></button><br>
        <div id="associate">
            <ul id="associate_ul"></ul>
        </div>
    </div>
    <ul id="nav">

    </ul>
