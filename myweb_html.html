<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico">
    <title>纯粹主页-Pure Page</title>
    <meta name="keywords" content="pure page,home page，纯粹主页，纯粹导航页，主页，导航页">
    <meta name="description" content="本网站是可汗的第一个导航页，也是一个纯粹的页面。This website is the first navigation page of Khan and is also a pure page.">
    <meta name="author" content="Khan">
    <link rel="stylesheet" type="text/css" href="myweb_css.css">
    <script src="https://v1.hitokoto.cn/?c=d&c=h&c=i&c=j&c=k&encode=js&select=%23hitokoto" defer></script>
    <!--<script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="myweb_js.js"></script>
    <script type="text/javascript" src="myweb_jquery.js"></script>
</head>
<body  id="body" onload="unfold()" oncontextmenu=self.event.returnValue=false onselectstart="return false">
    <header>
        <p id="header" onmouseover="spacing()" onmouseout="recoverSpacing()">Pure Page</p>
    </header>

    <div id="bar">
        <button onmousedown="chooseEngine()" id="choose">
            <ul>
                <li><img src="./img/baidu.png" id="engine1" style="display: inline;"></li>
                <li><img src="./img/sogou.png" id="engine2" style="display: none;"></li>
                <li><img src="./img/bing.png" id="engine3" style="display: none;"></li>
                <li><img src="./img/google.png" id="engine4" style="display: none;"></li>
                <li><img src="./img/360.png" id="engine5" style="display: none;"></li>
            </ul>
        </button>
        <input type="text" name="word" placeholder="Here meets world" autocomplete="off" id="inputId" onkeypress="searchEnter(event)" onfocus="bigger()" onblur="smaller()">
        <button onclick="searchEngine()" id="clickButton"><img src="./img/magnifier.png" id="magnifier"></button><br>
        <div id="associate">
            <ul id="associate_ul"></ul>
        </div>
    </div>
    <ul id="nav">
        
    </ul>

    <div id="more">
        <a href="./mysettings_html.html"><img src="./img/settings.png" class="moreIcon" title="设置"></a>
        <a href="https://support.qq.com/products/173119?" target="_blank"><img src="./img/comment-text.png" class="moreIcon" title="讨论反馈"></a>
        <a href="./img/feed.jpg" target="_blank"><img src="./img/chicken.png" class="moreIcon" title="帮助我" onclick="alert('投喂不为己营利，助我支付服务器');"></a>
    </div>

    <footer>
        <p id="hitokoto"><a href="#" id="hitokoto_text"></a></p>
    </footer>

</body>
</html>
